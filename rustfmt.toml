# Rust formatting configuration for mik-sdk
# Only using stable rustfmt features

# Edition
edition = "2021"

# Maximum line width
max_width = 100

# Use spaces for indentation (4 spaces)
hard_tabs = false
tab_spaces = 4

# Reorder imports alphabetically
reorder_imports = true
reorder_modules = true

# Use field init shorthand (e.g., SomeStruct { field } instead of { field: field })
use_field_init_shorthand = true

# Chain layout - wrap long method chains
chain_width = 60

# Match block trailing comma
match_block_trailing_comma = true

# === Unstable Features (commented out) ===
