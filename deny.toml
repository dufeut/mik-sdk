# cargo-deny configuration
# Run with: cargo deny check
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
    "wasm32-wasip2",
]

# ============================================================================
# Licenses
# ============================================================================
[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]
confidence-threshold = 0.8


[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# Bans
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates (except when used by dev dependencies)
deny = []

# Allow rand only as a dev dependency (proptest uses it)
allow = []

# Skip checking certain crates
skip = []

skip-tree = []

# ============================================================================
# Advisories (security vulnerabilities)
# ============================================================================
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []

# ============================================================================
# Sources
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
