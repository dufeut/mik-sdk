name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy (all targets, all features)
        run: cargo clippy --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api --all-targets --all-features -- -D warnings
      - name: Clippy (no default features)
        run: cargo clippy -p mik-sdk --no-default-features -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (all features)
        run: cargo test --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api --all-features
      - name: Run tests (no default features)
        run: cargo test -p mik-sdk --no-default-features

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings
      - name: Run doc tests
        run: cargo test --doc --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api

  semver:
    name: SemVer Check
    runs-on: ubuntu-latest
    # Only run on PRs to catch breaking changes before merge
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@cargo-semver-checks
      - name: Check semver (mik-sdk)
        run: cargo semver-checks check-release -p mik-sdk
      - name: Check semver (mik-sql)
        run: cargo semver-checks check-release -p mik-sql
      - name: Check semver (mik-sdk-macros)
        run: cargo semver-checks check-release -p mik-sdk-macros
      - name: Check semver (mik-sql-macros)
        run: cargo semver-checks check-release -p mik-sql-macros

  # Summary job that depends on all others - useful for branch protection
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [format, clippy, test, docs]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.format.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more quality checks failed"
            exit 1
          fi
          echo "All quality checks passed!"
