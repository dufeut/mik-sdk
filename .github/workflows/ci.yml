name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api -- -D warnings

      - name: Run tests
        run: cargo test --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api

      - name: Test without SQL feature
        run: cargo check -p mik-sdk --no-default-features

  # Build WASM components (optional, requires cargo-component)
  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-wasm-

      - name: Build bridge component
        run: cd mik-bridge && cargo component build --release

      - name: Build hello-world example
        run: cd examples/hello-world && cargo component build --release

      - name: Build crud-api example
        run: cd examples/crud-api && cargo component build --release

  msrv:
    name: Check MSRV (1.89)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.89
        uses: dtolnay/rust-toolchain@1.89

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-msrv-

      - name: Check compilation
        run: cargo check --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  fuzz:
    name: Fuzz Targets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            mik-sdk/fuzz/target/
          key: ${{ runner.os }}-fuzz-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-fuzz-

      - name: Build fuzz targets
        working-directory: mik-sdk/fuzz
        run: cargo +nightly fuzz build

      - name: Run fuzz targets briefly
        working-directory: mik-sdk/fuzz
        run: |
          for target in $(cargo +nightly fuzz list); do
            echo "Running $target for 10 seconds..."
            cargo +nightly fuzz run "$target" -- -max_total_time=10 || true
          done

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89

      - name: Check docs build
        run: cargo doc --no-deps --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api
        env:
          RUSTDOCFLAGS: -D warnings

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses and bans
        uses: EmbarkStudios/cargo-deny-action@v2

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-coverage-

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --exclude hello-world --exclude crud-api --exclude auth-api --exclude external-api

      # Optional: Upload to Codecov (requires CODECOV_TOKEN secret)
